<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <div class="max-w-2xl mx-auto p-4 pb-20">
        <!-- Header -->
        <div class="bg-gray-800 rounded-2xl shadow-sm p-6 mb-4">
            <h1 class="text-3xl font-semibold text-white mb-1">Medication Log</h1>
            <p class="text-base text-gray-400">Track medications and treatments</p>
        </div>

        <!-- Log Entry Form -->
        <div class="bg-gray-800 rounded-2xl shadow-sm p-6 mb-4">
            <form id="medicationForm" class="space-y-4">
                <div>
                    <label class="block text-base font-medium text-gray-300 mb-2">Medication</label>
                    <select id="medication" required class="w-full px-4 py-4 text-lg border border-gray-600 bg-gray-700 text-white rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        <option value="">Select medication...</option>
                        <option value="Morphine">Morphine</option>
                        <option value="Lorazepam">Lorazepam</option>
                        <option value="Nebulizer">Nebulizer</option>
                        <option value="Rescue Inhaler">Rescue Inhaler</option>
                        <option value="Symbicort">Symbicort</option>
                        <option value="Saline">Saline</option>
                        <option value="OG Meds">OG Meds</option>
                    </select>
                </div>

                <div>
                    <label class="block text-base font-medium text-gray-300 mb-2">Dosage</label>
                    <input type="text" id="dosage" required placeholder="e.g., 5mg, 2 puffs" class="w-full px-4 py-4 text-lg border border-gray-600 bg-gray-700 text-white placeholder-gray-400 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>

                <div>
                    <label class="block text-base font-medium text-gray-300 mb-2">Time Given</label>
                    <div class="flex gap-2">
                        <input type="datetime-local" id="givenAt" required class="flex-1 px-4 py-4 text-lg border border-gray-600 bg-gray-700 text-white rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                        <button type="button" id="useNowBtn" class="px-6 py-4 text-base bg-gray-600 text-white rounded-xl hover:bg-gray-500 transition font-medium whitespace-nowrap">Use Now</button>
                    </div>
                </div>

                <div>
                    <label class="block text-base font-medium text-gray-300 mb-2">Given By</label>
                    <input type="text" id="givenBy" placeholder="Your name" class="w-full px-4 py-4 text-lg border border-gray-600 bg-gray-700 text-white placeholder-gray-400 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                </div>

                <div>
                    <label class="block text-base font-medium text-gray-300 mb-2">Notes (optional)</label>
                    <textarea id="notes" rows="2" placeholder="Any observations or reasons..." class="w-full px-4 py-4 text-lg border border-gray-600 bg-gray-700 text-white placeholder-gray-400 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"></textarea>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white text-lg py-5 rounded-xl font-semibold hover:bg-blue-600 active:bg-blue-700 transition shadow-sm">
                    Log Medication
                </button>
            </form>
        </div>

        <!-- Medication History -->
        <div class="bg-gray-800 rounded-2xl shadow-sm p-6">
            <h2 class="text-xl font-semibold text-white mb-4">Recent History</h2>
            <div id="medicationLog" class="space-y-3">
                <div class="text-center text-gray-400 py-8 text-lg">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://wtccwpyincriuzjnymqe.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_QHgE8dmMBtbwzA_TLzCwcw_pcYdUxZp';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Set default time to now
        function setDefaultTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const dateTimeString = `${year}-${month}-${day}T${hours}:${minutes}`;
            document.getElementById('givenAt').value = dateTimeString;
        }

        // Use Now button handler
        document.getElementById('useNowBtn').addEventListener('click', function() {
            setDefaultTime();
        });

        // Format date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 60) {
                return `${diffMins} min ago`;
            } else if (diffMins < 1440) {
                const hours = Math.floor(diffMins / 60);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                return date.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }
        }

        // Load medication history
        async function loadMedications() {
            const { data, error } = await supabase
                .from('medications')
                .select('*')
                .order('given_at', { ascending: false })
                .limit(50);

            if (error) {
                console.error('Error loading medications:', error);
                document.getElementById('medicationLog').innerHTML = 
                    '<div class="text-center text-red-400 py-8 text-lg">Error loading history</div>';
                return;
            }

            if (data.length === 0) {
                document.getElementById('medicationLog').innerHTML = 
                    '<div class="text-center text-gray-400 py-8 text-lg">No medications logged yet</div>';
                return;
            }

            const logHTML = data.map(med => `
                <div class="border border-gray-700 rounded-xl p-4 bg-gray-700 hover:bg-gray-650 transition">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex-1">
                            <h3 class="font-semibold text-white text-lg">${med.medication_name}</h3>
                            <p class="text-base text-gray-300">${med.dosage}</p>
                        </div>
                        <span class="text-sm text-gray-400 bg-gray-600 px-3 py-1 rounded-full">${formatDate(med.given_at)}</span>
                    </div>
                    ${med.given_by ? `<p class="text-sm text-gray-400 mb-1">Given by: ${med.given_by}</p>` : ''}
                    ${med.notes ? `<p class="text-base text-gray-300 mt-2">${med.notes}</p>` : ''}
                </div>
            `).join('');

            document.getElementById('medicationLog').innerHTML = logHTML;
        }

        // Handle form submission
        document.getElementById('medicationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const medication = document.getElementById('medication').value;
            const dosage = document.getElementById('dosage').value;
            const givenAt = document.getElementById('givenAt').value;
            const givenBy = document.getElementById('givenBy').value;
            const notes = document.getElementById('notes').value;

            const { data, error } = await supabase
                .from('medications')
                .insert([{
                    medication_name: medication,
                    dosage: dosage,
                    given_at: givenAt,
                    given_by: givenBy,
                    notes: notes
                }]);

            if (error) {
                console.error('Error saving medication:', error);
                alert('Error saving medication. Please try again.');
                return;
            }

            // Reset form
            document.getElementById('medicationForm').reset();
            setDefaultTime();
            
            // Reload history
            loadMedications();
        });

        // Initialize
        setDefaultTime();
        loadMedications();

        // Set up real-time updates
        supabase
            .channel('medications')
            .on('postgres_changes', { 
                event: '*', 
                schema: 'public', 
                table: 'medications' 
            }, () => {
                loadMedications();
            })
            .subscribe();
    </script>
</body>
</html>
